<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="image-container">
      </section>

      <section class="content-container">
        <section class="title-information-container">
          <h1 class="minor-title">PERFUME</h1>
          <h1 class="major-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price-add-container">
          <article class="price-container">
            <h1 class="main">$149.99</h1>
            <h4 class="previous"><del>$169.99</del></h4>
          </article>
          <button class="btn" type="button">
            <img
              class="btn-icon"
              src="./images/icon-cart.svg"
              alt="an icon of a shopping trolley"
            />
            <h4 class="btn-text">Add to Cart</h4>
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
